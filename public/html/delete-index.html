<!DOCTYPE html>
<html>
<head>
    <title>Delete Prescription</title>
    <link rel="stylesheet" href="css/delete-stylesheet.css">
</head>
<body>
    <div class="header">
        <h1>Delete Prescription</h1>
    </div>
    <div class="form-container">
        <form id="deleteForm">
            <div class="form-group">
                <label>Patient Name</label>
                <input type="text" id="patientName" required>
            </div>
            <div class="form-group">
                <label>Prescription Date</label>
                <input type="date" id="prescriptionDate" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="danger">Delete Prescription</button>
            </div>
        </form>
        <div id="message" class="error-message"></div>
    </div>
    <script src="js/delete-script.js"></script>
</body>
</html>
